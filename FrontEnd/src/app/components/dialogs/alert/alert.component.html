<h2 mat-dialog-title>{{data.titulo}}</h2>

<mat-dialog-content>
    <div>
        {{data.texto}}
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="row">
        <div class="col-6">
            <button mat-raised-button color="primary" (click)="onConfirm()">{{data.ok}}</button>
        </div>
        <div *ngIf="data.cancel" class="col-6">
            <button mat-raised-button color="secundary" (click)="onCancel()">{{data.cancel}}</button>
        </div>
    </div>
</mat-dialog-actions>
